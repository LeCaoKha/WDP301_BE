<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #f5576c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        .error-icon::after {
            content: '✕';
            color: white;
            font-size: 60px;
            font-weight: bold;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .error-info {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #c53030;
            font-weight: 600;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon"></div>
        <h1>Thanh toán thất bại</h1>
        <p class="message">
            Giao dịch của bạn không thành công.<br>
            Vui lòng quay lại ứng dụng để thử lại.
        </p>
        
        <div class="error-info" id="errorInfo">
            <div class="info-row">
                <span class="info-label">Mã giao dịch:</span>
                <span class="info-value" id="txnRef">-</span>
            </div>
            <div class="info-row" id="responseCodeRow" style="display: none;">
                <span class="info-label">Mã lỗi:</span>
                <span class="info-value" id="responseCode">-</span>
            </div>
            <div class="info-row" id="responseMessageRow" style="display: none;">
                <span class="info-label">Thông báo:</span>
                <span class="info-value" id="responseMessage">-</span>
            </div>
        </div>
    </div>
    
    <script>
        // Lấy thông tin từ URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const txnRef = urlParams.get('txnRef');
        const responseCode = urlParams.get('responseCode');
        const responseMessage = urlParams.get('responseMessage');
        
        // Hiển thị thông tin lỗi
        if (txnRef) {
            document.getElementById('txnRef').textContent = txnRef;
        }
        if (responseCode) {
            document.getElementById('responseCode').textContent = responseCode;
            document.getElementById('responseCodeRow').style.display = 'flex';
        }
        if (responseMessage) {
            document.getElementById('responseMessage').textContent = decodeURIComponent(responseMessage);
            document.getElementById('responseMessageRow').style.display = 'flex';
        }
        
        // Kiểm tra nếu có message từ error
        const message = urlParams.get('message');
        if (message && !responseMessage) {
            document.getElementById('responseMessage').textContent = decodeURIComponent(message);
            document.getElementById('responseMessageRow').style.display = 'flex';
        }
    </script>
</body>
</html>
