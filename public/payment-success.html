<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thành công</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .success-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 30px;
        background: #4caf50;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: scaleIn 0.5s ease-out;
      }

      .success-icon::after {
        content: "✓";
        color: white;
        font-size: 60px;
        font-weight: bold;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 15px;
      }

      .message {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .payment-info {
        background: #f5f5f5;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: left;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .info-row:last-child {
        margin-bottom: 0;
      }

      .info-label {
        color: #666;
        font-weight: 500;
      }

      .info-value {
        color: #333;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon"></div>
      <h1>Thanh toán thành công!</h1>
      <p class="message">
        Giao dịch của bạn đã được xử lý thành công.<br />
        Vui lòng quay lại ứng dụng để xem chi tiết.
      </p>

      <div class="payment-info" id="paymentInfo">
        <div class="info-row">
          <span class="info-label">Mã giao dịch:</span>
          <span class="info-value" id="txnRef">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Số tiền:</span>
          <span class="info-value" id="amount">-</span>
        </div>
        <div class="info-row" id="transactionNoRow" style="display: none">
          <span class="info-label">Mã giao dịch VNPay:</span>
          <span class="info-value" id="transactionNo">-</span>
        </div>
        <div
          class="info-row"
          id="vehicleSubscriptionIdRow"
          style="display: none"
        >
          <span class="info-label">Mã đăng ký:</span>
          <span class="info-value" id="vehicleSubscriptionId">-</span>
        </div>
        <div class="info-row" id="invoiceIdRow" style="display: none">
          <span class="info-label">Mã hóa đơn:</span>
          <span class="info-value" id="invoiceId">-</span>
        </div>
        <div class="info-row" id="bookingIdRow" style="display: none">
          <span class="info-label">Mã đặt chỗ:</span>
          <span class="info-value" id="bookingId">-</span>
        </div>
      </div>
    </div>

    <script>
      // Lấy thông tin từ URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get("status");
      const txnRef = urlParams.get("txnRef");
      const transactionNo = urlParams.get("transactionNo");
      const amount = urlParams.get("amount");
      const vehicleSubscriptionId = urlParams.get("vehicleSubscriptionId");
      const invoiceId = urlParams.get("invoiceId");
      const bookingId = urlParams.get("booking_id");

      // Hiển thị thông tin payment
      if (txnRef) {
        document.getElementById("txnRef").textContent = txnRef;
      }
      if (amount) {
        document.getElementById("amount").textContent = new Intl.NumberFormat(
          "vi-VN",
          {
            style: "currency",
            currency: "VND",
          }
        ).format(amount);
      }
      if (transactionNo) {
        document.getElementById("transactionNo").textContent = transactionNo;
        document.getElementById("transactionNoRow").style.display = "flex";
      }
      if (vehicleSubscriptionId) {
        document.getElementById("vehicleSubscriptionId").textContent =
          vehicleSubscriptionId;
        document.getElementById("vehicleSubscriptionIdRow").style.display =
          "flex";
      }
      if (invoiceId) {
        document.getElementById("invoiceId").textContent = invoiceId;
        document.getElementById("invoiceIdRow").style.display = "flex";
      }
      if (bookingId) {
        document.getElementById("bookingId").textContent = bookingId;
        document.getElementById("bookingIdRow").style.display = "flex";
      }
    </script>
  </body>
</html>
